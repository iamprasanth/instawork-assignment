{% extends 'base.html' %}
{% block content %}
    <form method="post" class="confirm-delete-page">  
        {% csrf_token %}  
        <h5>Are you sure to delete {{ object.first_name }} {{ object.last_name }}?</h5><br/>
        <div class="button-wrapper">
            <a class="btn" href="{% url "member_edit" object.id  %}">Cancel</a>
            <button type="submit" class="btn submit">Delete</button>
        </div>
    </form>  
{% endblock %}
